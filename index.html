</head>
<body>
  <header id="header">

  <section id="banner">

            </ul>

          <div class="bm_right">
            <ul>
              <li class="line"><a href="#">고객센터</a></li>
              <li class="line"><a href="#">멤버쉽</a></li>
              <li><a href="#">VIP</a></li>

            <ul>

    <div class="swiper mySwiper">

        <div class="swiper-slide"><img src="img/banner_2.webp" alt=""></div>

      <div class="swiper-button-prev"></div>
    </div>

  <div class="ico">
    <div class="table">
      <div class="cell"><a href="#"><img src="img/ico-main-customer.png" alt=""><p>고객센터</p></a></div>
      <div class="cell"><a href="#"><img src="img/ico-main-qna.png" alt=""><p>자주 묻는 질문</p></a></div>

    </div>
  </div>

  <div id="popup_layer">
    <div class="popup_box">
        <!--팝업 컨텐츠 영역-->
        <div class="popup_cont">
            <h2>공지</h2>
            <p>
            ㅁㄻㅇㄴㄻㅇㄴㅁㄻㅇㄻㅇㄻㄹㅇㅇㄹㄴㅇㄻㄴㅇㄻㄴㅇㄻㄴㄻㄴㅇㅁㄴㄻㄷㄴ
            </p>
        </div>
        <!--팝업 버튼 영역-->
        <div class="popup_btn">
            <a href="javascript:closePop();">닫기</a>
        </div>
    </div>
  </div>

  <footer>

  </footer>

  <!-- js -->
  <link rel="stylesheet" href="js/script.js">

  <!-- <script src="https://code.jquery.com/jquery-3.7.0.js"></script> -->
  <script src="js/modernizr-custom.js"></script>
  <script src="js/ie-checker.js"></script>
  <scrip src="js/jquery.min_1.12.4.js"></script>

  <!-- swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
  var swiper = new Swiper(".mySwiper", {
  navigation: {
  nextEl: ".swiper-button-next",
  prevEl: ".swiper-button-prev",
  },
});


//그냥 닫기버튼 스크립트
function closePop() { 
	document.getElementById("popup_layer").style.display = "none";
}
$(function(){
	$(".popup_box").draggable({containment:'parent', scroll:false}); // 레이어 팝업 창 드래그 가능
	//{containment:'parent', scroll:false} 화면 영역 밖으로 드래그 안됌.
                
	if(document.cookie.indexOf("popToday=close") < 0 ){      // 쿠키 저장여부 체크
		document.getElementById("popup_layer").style.display = "block";
		}else {
		document.getElementById("popup_layer").style.display = "none"; 
		}
	});

  </script>
</body>
</html>
